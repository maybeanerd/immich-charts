name: pull-request-validation

on:
  pull_request:
    branches:
      - main
      - feature/pr-action

jobs:
  build_lint_validate_diff:
    name: lint, validate and diff from main
    permissions: write-all
    runs-on: ubuntu-latest
    container:
      image: alpine/helm:3.19.0
    steps:
      - name: checkout pr head
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: install chart dependencies
        run: helm dependency build charts/immich

      - name: install helm-unittest plugin
        run: helm plugin install https://github.com/helm-unittest/helm-unittest

      - name: run unit tests
        run: helm unittest charts/immich

      - name: lint helm chart
        run: helm lint charts/immich -f charts/immich/examples/minimal.yaml

      - name: prepare
        run: mkdir -p charts/immich/build
      - name: create full manifest from pr head
        run: helm template immich charts/immich -f charts/immich/examples/minimal.yaml | tee charts/immich/build/manifest.yaml

      - name: checkout main
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
          ref: main
          path: main

      - name: install chart dependencies
        run: helm dependency build main/charts/immich

      - name: prepare
        run: mkdir -p main/charts/immich/build
      - name: create full manifest from main
        run: |
          if [ -f main/charts/immich/examples/minimal.yaml ]; then
            helm template immich main/charts/immich -f main/charts/immich/examples/minimal.yaml | tee main/charts/immich/build/manifest.yaml
          else
            # Fallback for when minimal.yaml doesn't exist in main (new file)
            helm template immich main/charts/immich --set persistence.library.storageClass=null --set persistence.external.storageClass=null --set persistence.machine-learning-cache.storageClass=null --set postgresql.primary.persistence.storageClass=null --set postgresql.global.postgresql.auth.password=test-password | tee main/charts/immich/build/manifest.yaml
          fi

      - name: create diff comment
        uses: int128/diff-action@c9db036f910af1c65d025ee9734f0aa2b0a47c39 # v1.58.0
        with:
          base: main/charts/immich/build
          head: charts/immich/build
          comment-header: '## ðŸ“¦ Changes in Final Manifest'
          comment-footer: |
            <details>
            <summary>ðŸ“– About this diff</summary>

            This diff shows changes when deploying with the [`minimal.yaml`](../blob/${{ github.event.pull_request.head.sha }}/charts/immich/examples/minimal.yaml) example configuration.
            This represents a typical deployment with default settings.
            </details>

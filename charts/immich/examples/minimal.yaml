# Minimal configuration example
# This is the bare minimum configuration needed to deploy Immich

# Required: Set storage classes for your cluster
persistence:
  library:
    storageClass: standard # Change to your storage class
    size: 100Gi
  external:
    storageClass: standard # Change to your storage class
    size: 50Gi
  machine-learning-cache:
    storageClass: standard # Change to your storage class
    size: 10Gi

# Required: Set a secure database password
postgresql:
  global:
    postgresql:
      auth:
        password: CHANGE-ME-TO-A-SECURE-PASSWORD
  primary:
    persistence:
      storageClass: standard # Change to your storage class
      size: 50Gi

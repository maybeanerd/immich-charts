{{- define "immich.postgresql.defaults" -}}
{{- /* Pass user-provided password to postgresql subchart */ -}}
{{- /* ConfigMap reference is in values.yaml (must be there for subchart rendering order) */ -}}
postgresql:
  global:
    postgresql:
      auth:
        {{- if .Values.immich.database.password }}
        password: {{ .Values.immich.database.password }}
        {{- end }}
{{- end -}}

